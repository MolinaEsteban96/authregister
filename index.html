<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticated register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,700;1,400&family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
</head>
<body id="body">
    <header>
        <div class="container-fluid" id="header">
            <h1 class="text-center">Authenticated register</h1>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <form name="form" id="form" action="./success.html" method="POST">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input required name="username" type="text" class="form-control" id="username" placeholder="Write your username">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input required type="email" class="form-control" id="email" placeholder="Write your e-mail">
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">Password (We will never ask you your password)</span></label>
                            <input required type="password" class="form-control" id="password" placeholder="Write a valid password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="passwordAuth">Write your password again</label>
                            <input required type="password" class="form-control" id="passwordAuth" placeholder="Write your password again">
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="securityQuestion">Security Question</label>
                            <select id="securityQuestion" class="form-control">
                                <option selected>Choose...</option>
                                <option>Mother´s hometown</option>
                                <option>First pet´s name</option>
                                <option>First girlfriend/boyfriend´s name</option>
                                <option>Chillhood neighborhood</option>
                                <option>Best friend´s name</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="answer">Answer</label>
                            <input required type="text" class="form-control" id="answer" placeholder="Write your answer">
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="yes" id="conditionscheck">
                            <label class="form-check-label" for="conditionscheck">
                              I accept the terms and conditions for this page.
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn" id="button">Submit</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <p id="error"></p>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
    <footer>
        <p class="text-center">Ejemplo de página web realizado por Esteban Molina - Desarollo Web Fullstack</p>
    </footer>
</body>
</html>
